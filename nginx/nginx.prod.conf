user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Log format otimizado
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Definição do Cluster de Backend
    upstream backend_cluster {
        least_conn;
        server app:8000 max_fails=3 fail_timeout=30s;
    }

    # -------------------------------------------------------------------------
    # Servidor HTTP (Porta 80)
    # Redireciona todo o tráfego para HTTPS
    # -------------------------------------------------------------------------
    server {
        listen 80;
        server_name shorturlv1.online www.shorturlv1.online;

        # Redirecionamento 301 (Permanente) para HTTPS
        return 301 https://$host$request_uri;
    }

    # -------------------------------------------------------------------------
    # Servidor HTTPS (Porta 443)
    # Servidor Principal Seguro
    # -------------------------------------------------------------------------
    server {
        listen 443 ssl;
        server_name shorturlv1.online www.shorturlv1.online;

        # Certificados SSL (Montados via Docker Volume)
        ssl_certificate /etc/letsencrypt/live/shorturlv1.online/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/shorturlv1.online/privkey.pem;

        # Configurações de Segurança SSL (Melhores Práticas)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

        # Raiz para arquivos estáticos do Frontend (React)
        root /usr/share/nginx/html;
        index index.html;

        # 1. Frontend (React Router Support)
        location / {
            # Tenta servir arquivo -> pasta -> index.html (para SPA funcionar)
            try_files $uri $uri/ /index.html;
            expires 1h;
            add_header Cache-Control "public, no-transform";
        }

        # 2. API: Criação de URLs (POST /urls)
        # Nota: Atualizado de /shorten para /urls para bater com o backend
        location /urls {
            proxy_pass http://backend_cluster;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # 3. API: Health Check
        location /health {
            proxy_pass http://backend_cluster;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto https;
        }

        # 4. Redirecionamento de URL Curta (Regex)
        # Pega qualquer caminho alfanumérico curto e manda pro backend resolver
        # Ex: https://shorturlv1.online/8kMx9
        location ~ "^/[a-zA-Z0-9]{3,}$" {
            proxy_pass http://backend_cluster;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }
}
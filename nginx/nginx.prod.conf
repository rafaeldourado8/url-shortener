user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Log format otimizado
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # -------------------------------------------------------------------------
    # SEGURANÇA: Rate Limiting Zones
    # -------------------------------------------------------------------------
    # Cria uma zona de memória de 10MB para rastrear IPs.
    # Limita a 10 requisições por segundo por IP.
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # Definição do Cluster de Backend
    upstream backend_cluster {
        least_conn;
        server app:8000 max_fails=3 fail_timeout=30s;
    }

    # Servidor HTTP (Porta 80) -> Redireciona para HTTPS
    server {
        listen 80;
        server_name shorturlv1.online www.shorturlv1.online;
        return 301 https://$host$request_uri;
    }

    # Servidor HTTPS (Porta 443)
    server {
        listen 443 ssl;
        server_name shorturlv1.online www.shorturlv1.online;

        # Certificados SSL
        ssl_certificate /etc/letsencrypt/live/shorturlv1.online/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/shorturlv1.online/privkey.pem;

        # SSL Hardening
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

        # -------------------------------------------------------------------------
        # SEGURANÇA: HTTP Headers (Security Hardening)
        # -------------------------------------------------------------------------
        add_header X-Frame-Options "SAMEORIGIN" always;           # Evita Clickjacking
        add_header X-Content-Type-Options "nosniff" always;       # Evita MIME Sniffing
        add_header X-XSS-Protection "1; mode=block" always;       # Filtro XSS básico
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always; # Força HTTPS
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        root /usr/share/nginx/html;
        index index.html;

        # 1. Frontend
        location / {
            try_files $uri $uri/ /index.html;
            expires 1h;
            add_header Cache-Control "public, no-transform";
        }

        # 2. API: Criação de URLs (Protegida com Rate Limit)
        location /urls {
            # Aplica o limite definido acima (burst=20 permite picos curtos)
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://backend_cluster;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # 3. API: Health Check (Sem limite restrito)
        location /health {
            proxy_pass http://backend_cluster;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto https;
        }

        # 4. Redirecionamento (URL Curta)
        location ~ "^/[a-zA-Z0-9]{3,}$" {
            proxy_pass http://backend_cluster;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }
}
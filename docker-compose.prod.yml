version: '3.8'

services:
  # --- API Backend ---
  app:
    # Baixa a imagem construída pelo GitHub Actions
    image: ghcr.io/${GITHUB_USERNAME}/url-shortener-backend:latest
    container_name: shortener_api
    # Comando de inicialização do Uvicorn
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4 --proxy-headers
    restart: always
    ports:
      - "8000:8000"
    # Carrega as variáveis do arquivo .env da pasta backend
    env_file:
      - ./backend/.env
    # Reduzimos a redundância removendo a seção 'environment' que conflitava
    networks:
      - backend_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # --- Nginx (Load Balancer + SSL) ---
  nginx:
    # A imagem do Nginx contendo o Frontend React buildado
    image: ghcr.io/${GITHUB_USERNAME}/url-shortener-nginx:latest
    container_name: shortener_nginx
    restart: always
    ports:
      - "80:80"   # HTTP (Redireciona para HTTPS)
      - "443:443" # HTTPS (Seguro)
    volumes:
      # Monta a configuração do Nginx
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      # IMPORTANTE: Monta os certificados gerados no Passo 2 para dentro do container
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app
    networks:
      - backend_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # --- Redis (Cache) ---
  redis:
    image: redis:7-alpine
    container_name: shortener_redis
    restart: always
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - backend_network

networks:
  backend_network:
    driver: bridge

volumes:
  redis_data:
    driver: local